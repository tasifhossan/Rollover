<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROLLOVER</title>
	<!-- Font links -->

	<!-- css links -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- plugin links -->

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<section>
		<div class="container">
			<h1 class="mb-4">Hover the mouse over the image to change the image</h1>
			<div class="hovering">
				<div class="cover">
					<img class="img-fluid" src="images/1.jpg" alt="ROLLOVER">
				</div>
				<div class="gallery " style="display:none">
					<img class="img-fluid" src="images/1.jpg" alt="ROLLOVER">
					<img class="img-fluid" src="images/2.jpg" alt="ROLLOVER">
					<img class="img-fluid" src="images/3.jpg" alt="ROLLOVER">
					<img class="img-fluid" src="images/4.jpg" alt="ROLLOVER">
					<img class="img-fluid" src="images/5.jpg" alt="ROLLOVER">
					<img class="img-fluid" src="images/6.jpg" alt="ROLLOVER">
					<img class="img-fluid" src="images/7.jpg" alt="ROLLOVER">
				</div>
			</div>
		</div>
	</section>

	<!-- js links -->
	<script src="js/jquery.min.js"></script>

	<!-- plugins -->
	<script src="vendor/rollover/jquery.cycleImages.js"></script>
	

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
